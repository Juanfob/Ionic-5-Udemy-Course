<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-slides *ngIf="dataLocalService.noticias.length === 0">
    <ion-slide>
      <ion-img src="./assets/hold.svg"></ion-img>
      <ion-label>No hay favoritos</ion-label>
    </ion-slide>
  </ion-slides>
 
  <app-noticias [noticias]="dataLocalService.noticias" [enFavoritos]="true"></app-noticias>

</ion-content>
