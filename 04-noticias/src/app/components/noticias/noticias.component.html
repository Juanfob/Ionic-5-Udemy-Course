<ion-grid fixed>
  <ion-row>

    <!-- Especificamos los tamaños dependiendo de los distintos tamaños de pantalla -->
    <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"

     *ngFor="let noticia of noticias; let i = index">

      <app-noticia [noticia]="noticia" [indice]="i" [enFavoritos]="enFavoritos"></app-noticia>

    </ion-col>

  </ion-row>

</ion-grid>
