<app-header title="DateTime"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento"
                displayFormat="YYYY MMMM DD"
                cancelText="Cancelar!!"
                [ngModel]="fechaNaci.toISOString()"                
                (ionChange)="cambioFecha( $event )"></ion-datetime>
    </ion-item>


    <ion-list-header>
      <ion-label>Restriccines</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                displayFormat="YYYY MMMM DD"
                min="2018-01-01"
                max="2020-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime placeholder="yyyy"
                displayFormat="YYYY"
                min="2015"
                max="2025"
                value="2020"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom Date</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [(ngModel)]="customDate">
      </ion-datetime>
    </ion-item>


  </ion-list>

</ion-content>
